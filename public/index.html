<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Restaurant Expense Tracker</h1>

    <!-- Expense Form -->
    <section id="expense-form">
        <h2>Add Expense</h2>
        <form>
            <label for="amount">Amount (AED):</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Grocery">Grocery</option>
                <option value="Utilities">Utilities</option>
                <option value="Staff">Staff</option>
                <option value="Other">Other</option>
            </select>

            <label for="spend_mode">Spend Mode:</label>
            <select id="spend_mode" name="spend_mode" required>
                <option value="Card">Card</option>
                <option value="Cash">Cash</option>
                <option value="Credit">Credit</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add Expense</button>
        </form>
    </section>

    <!-- Expense List -->
    <section id="expense-list">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Spend Mode</th>
                    <th>Date</th>  
                    <th>Actions</th>                 
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Static example row for now -->
              
            </tbody>
        </table>
        <p>Total: AED <span id="total-amount">0.00</span></p>
        <h3>Category Totals</h3>
        <div id="category-totals">0.00</div>
        <h3>Spend Mode Totals</h3>
        <div id="spend-mode-totals">0.00</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
